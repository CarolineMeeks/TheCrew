<template name="play">

  <div class="row text-center">
    <h2>{{title}}</h2>
  </div>
  <div class="row text-center">
    {{{image}}}
  </div>
        <div class="col-md-3"></div>
    <div class=" text-center col-md-6">
      {{{timer}}}
      <div style="float:center">
	<button id="reset-session" class="btn btn-warning">Restart from Beginning</button>
      </div>
    </div>
    <div class="col-md-3">
	{{{audio}}}
	{{{warnAudio}}}
	</div>
  </div>
</template>
