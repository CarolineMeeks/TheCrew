<template name="play">

  <div class="row">
    This Page will let you play the game.
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">{{{image}}}</div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <p>
      <button onclick="document.getElementById('audio').play()">Play the Audio</button>  {{{audio}}}
    <p>
      Have a timer {{{timer}}}
  </div>
</template>
