<template name="play">

  <div class="row text-center">
    <h4>{{title}}</h4>
  </div>
  <div class="row text-center">
    {{{image}}}
  </div>
  <div class=" text-center row" height="48px">
    {{{timer}}}
    {{{audio}}}
    <span><audio id="warnAudio" src="2meow-3sec.wav" hidden="true" loop="false"></audio></span>
  </div>
  <div class=" text-center row">
    <button id="reset-session" class="btn btn-warning">Restart from Beginning</button>
  </div>

</template>
