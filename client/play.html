<template name="play">

  <div class="row text-center">
    <h2>{{title}}</h2>
  </div>
  <div class="row text-center">
    {{{image}}}
  </div>
        <div class="col-md-3"></div>
    <div height="40px" class="col-md-3">
	<img id="play-btn" src="https://cdn4.iconfinder.com/data/icons/sound-and-audio/32/black_4_audio_play-128.png">
	<button id="reset-session" class="btn btn-warning">Restart from Beginning</button>
    </div>
    <div height="40px" class="col-md-3">
	{{{timer}}}
	{{{audio}}}
	{{{warnAudio}}}
	</div>
    <div class="col-md-3"></div>
  </div>
</template>
