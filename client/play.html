<template name="play">

    This Page will let you play the game.
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">{{{image}}}</div>
    <div class="col-md-2"></div>
  </div>
        <div class="col-md-2"></div>

	<img id="play-btn" src="https://cdn1.iconfinder.com/data/icons/metal/100/right.png" class="paused">
    </div>
    <div height="40px" class="col-md-4">
	{{{timer}}}
	{{{audio}}}
	</div>
    <div class="col-md-2"></div>
  </div>
</template>
